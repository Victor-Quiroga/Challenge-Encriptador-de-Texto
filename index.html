<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./image/Logo.png" alt="Logo alura">
    </header>
    <main class="encriptacion">
        <section class="seccion-inicial">
            <div class="texto-a-encriptar">
                <textarea class="textarea-usuario" id="textarea-usuario" placeholder="Ingrese el texto aqui" rows="10"
                    cols=""></textarea>
            </div>
            <div class="acciones-usuario">
                <div class="sugerencia-limpiar">
                    <div class="sugerencia">
                        <img src="./image/bi_exclamation-circle-fill.png" alt="imagen-sugerencia" class="imagen-sugerencia">
                        <p class="sugerencia-usuario">Solo letras minúsculas y sin acentos</p>
                    </div>
                </div>
                <div class="botones">
                    <button class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="seccion-resultado">
            <img src="./image/Muñeco.png" alt="muñeco-analizando" class="muñeco" id="muñeco">
            <div class="area-texto-encriptado" id="area-texto-encriptado" style="display: none;">
                <p class="texto-encriptado" id="texto-encriptado"></p>
            </div>
            <div class="no-texto" id="no-texto">
                <div class="alertas-resultado" id="alertas-resultado">
                    <p class="alerta">Ningún mensaje fue encontrado</p>
                    <p class="indicacion">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="botones-seccion2" id="botones-seccion2" style="display: none;">
                <button class="boton-copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Victor Quiroga</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
